<section class="row mt-5">
    <div class="col">
        <button class="btn btn-primary float-right mb-3" data-toggle="modal" data-target="#modalBook" *ngIf="isAdmin == true; else noAdmin">Agregar Mascota</button>
       
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col" >#</th>
                    <th scope="col" >Nombre Mascota</th>
                    <th scope="col" >Raza</th>
                    <th scope="col" >Edad</th>
                    <th scope="col" >Indicaciones</th>
                    <th scope="col" >Nombre Responsable</th>
                    <th scope="col" >&nbsp;</th>
                    <th scope="col" >&nbsp;</th>
                    <th scope="col" >&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let book of books; index as i">
                    <th scope="row">{{i+1}}</th>
                    <td>{{book.nombre_Mascota}}</td>
                    <td>{{book.raza}}</td>
                    <td>{{book.edad_Mascota}}</td>
                    <td>{{book.indicaciones}}</td>
                    <td>{{book.nombre_Responsable}}</td>
                    <td *ngIf="book.userUid == userUid || isAdmin == true; else noOwner">
                        <button class="btn btn-primary" data-toggle="modal" data-target="#modalBook"(click)="onPreUpdateBook(book)">Actualizar</button>
                    </td>
                    <ng-template #noOwner>
                        <td>
                            <button class="btn btn-secondary" disabled="true">Actualizar</button>
                        </td> 
                    </ng-template>
                    
                    <td *ngIf="isAdmin == true; else noAdmin">
                        <button class="btn btn-danger" (click)="onDeleteBook(book.id)">Eliminar</button>
                    </td>
                    <ng-template #noAdmin>
                        <td>
                            <button class="btn btn-danger" disabled="true">Eliminar</button>
                        </td> 
                    </ng-template>
                    
                </tr>
            </tbody>
        </table>
        <button type="button" class="btn btn-dark" onclick="javascript:window.print()">Imprimir</button>
    </div>
</section>
<app-modal [userUid]="userUid"></app-modal>
